<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="This is my study project at Business College Helsinki. Work with API.">
  <link rel="stylesheet" href="style.css">
  <title>Pokedex</title>
</head>
<body>
  <div id="upperBox">
    <h1>Pokedex</h1>
    <div id="commonSearchBox">
      <div id="generationsChoice">
        <h2>Choose the generation of pokemons you want to see</h2>
        <div id="generationButtonsBox">
          <button id="gen1" value="1" onclick="chooseGen(this.value)">Generation 1</button>
          <button id="gen2" value="2" onclick="chooseGen(this.value)">Generation 2</button>
          <button id="gen3" value="3" onclick="chooseGen(this.value)">Generation 3</button>
          <button id="gen4" value="4" onclick="chooseGen(this.value)">Generation 4</button>
          <button id="gen5" value="5" onclick="chooseGen(this.value)">Generation 5</button>
          <button id="gen6" value="6" onclick="chooseGen(this.value)">Generation 6</button>
          <button id="gen7" value="7" onclick="chooseGen(this.value)">Generation 7</button>
          <button id="gen8" value="8" onclick="chooseGen(this.value)">Generation 8</button>
          <button id="gen9" value="9" onclick="chooseGen(this.value)">Generation 9</button>
        </div>
      </div>
      <div id="typeChoice">
        <h2>Type filter:</h2>
        <div id="typeButtons">
          
          <input class="typeInput" type="checkbox" id="grass" onclick="typeFilter(this.id)">
          <label for="grass"><img class="typeIcons" id="grassImg" src="assets/grass.png" alt="Grass"></label>
          
          <input class="typeInput" type="checkbox" id="poison" onclick="typeFilter(this.id)">
          <label for="poison"><img class="typeIcons" id="poisonImg" src="assets/poison.png" alt="Poison"></label>
          
          <input class="typeInput" type="checkbox" id="fire" onclick="typeFilter(this.id)">
          <label for="fire"><img class="typeIcons" id="fireImg" src="assets/fire.png" alt="Fire"></label>
          
          <input class="typeInput" type="checkbox" id="flying" onclick="typeFilter(this.id)">
          <label for="flying"><img class="typeIcons" id="flyingImg" src="assets/flying.png" alt="Flying"></label>
          
          <input class="typeInput" type="checkbox" id="water" onclick="typeFilter(this.id)">
          <label for="water"><img class="typeIcons" id="waterImg" src="assets/water.png" alt="Water"></label>
          
          <input class="typeInput" type="checkbox" id="bug" onclick="typeFilter(this.id)">
          <label for="bug"><img class="typeIcons" id="bugImg" src="assets/bug.png" alt="Bug"></label>
          
          <input class="typeInput" type="checkbox" id="normal" onclick="typeFilter(this.id)">
          <label for="normal"><img class="typeIcons" id="normalImg" src="assets/normal.png" alt="Normal"></label>
          
          <input class="typeInput" type="checkbox" id="electric" onclick="typeFilter(this.id)">
          <label for="electric"><img class="typeIcons" id="electricImg" src="assets/electric.png" alt="Electric"></label>
          
          <input class="typeInput" type="checkbox" id="ground" onclick="typeFilter(this.id)">
          <label for="ground"><img class="typeIcons" id="groundImg" src="assets/ground.png" alt="Ground"></label>
          
          <input class="typeInput" type="checkbox" id="fairy" onclick="typeFilter(this.id)">
          <label for="fairy"><img class="typeIcons" id="fairyImg" src="assets/fairy.png" alt="Fairy"></label>
          
          <input class="typeInput" type="checkbox" id="fighting" onclick="typeFilter(this.id)">
          <label for="fighting"><img class="typeIcons" id="fightingImg" src="assets/fighting.png" alt="Fighting"></label>
          
          <input class="typeInput" type="checkbox" id="psychic" onclick="typeFilter(this.id)">
          <label for="psychic"><img class="typeIcons" id="psychicImg" src="assets/psychic.png" alt="Psychic"></label>
          
          <input class="typeInput" type="checkbox" id="rock" onclick="typeFilter(this.id)">
          <label for="rock"><img class="typeIcons" id="rockImg" src="assets/rock.png" alt="Rock"></label>
          
          <input class="typeInput" type="checkbox" id="steel" onclick="typeFilter(this.id)">
          <label for="steel"><img class="typeIcons" id="steelImg" src="assets/steel.png" alt="Steel"></label>
          
          <input class="typeInput" type="checkbox" id="ice" onclick="typeFilter(this.id)">
          <label for="ice"><img class="typeIcons" id="iceImg" src="assets/ice.png" alt="Ice"></label>
          
          <input class="typeInput" type="checkbox" id="ghost" onclick="typeFilter(this.id)">
          <label for="ghost"><img class="typeIcons" id="ghostImg" src="assets/ghost.png" alt="Ghost"></label>
          
          <input class="typeInput" type="checkbox" id="dragon" onclick="typeFilter(this.id)">
          <label for="dragon"><img class="typeIcons" id="dragonImg" src="assets/dragon.png" alt="Dragon"></label>
          
          <input class="typeInput" type="checkbox" id="dark" onclick="typeFilter(this.id)">
          <label for="dark"><img class="typeIcons" id="darkImg" src="assets/dark.png" alt="Dark"></label>
        </div>
      </div>
      <div id="searchByName">
        <h2>Search by name</h2>
        <div id="nameInput">
          <label for="pokName" id="pokNameLable">Enter pokemon's name:</label>
          <input type="text" id="pokName">
        </div>
      </div>
    </div>
  </div>
  <div id="cards">
    <div class="card" id="startScreenCard">
      Choose generation or enter pokemon's name in searchfield
    </div>
  </div>
  <footer>
    <p id="copyrightText">Copyright © Made by Pavel Kliukin in 2023</p>
  </footer>
  <button id="backToTop">↑</button>
  <script src="main.js"></script>
</body>
</html>
