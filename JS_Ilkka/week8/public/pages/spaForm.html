<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Spa form</title>
    <link rel="stylesheet" href="/styles/styles.css">
    <script src="/js/spaFormHandler.js" type="module"></script>
</head>
<body>
    <h1>Spa form</h1>
    <main>
        <p>
            <label> Computer id: <input type="text" id="id"></label>
        </p>
        <p>
            <label> Name: <input type="text" id="name"></label>
        </p>
        <p>
            <label> Type: <input type="text" id="type"></label>
        </p>
        <p>
            <label> Processor: <input type="text" id="processor"></label>
        </p>
        <p>
            <label> Amount: <input type="text" id="amount"></label>
        </p>
        <button>Submit</button>

        <pre id="result"></pre>
    </main>
</body>
</html>
